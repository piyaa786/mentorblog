{% extends 'index.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Change</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body{
	    background-image:url("{% static "images/forgot.jpg" %}");background-size:100% 100%;
	    background-attachment:fixed;width:100%;
 	    height:650px;}
 	    label{color:black;font-size:20px;}
 	   .form-container{margin-top:40px;margin-left:100px;}
    </style>
</head>
<body>
<section class="container-fluid">
    <section class="row justify-content-left">
        <section class="col-10 col-sm-5 col-md-4">
                <form method="POST" class="form-container" enctype="multipart/form-data">
                          {% csrf_token %}
                    <div class="form-group">
                         <label><h2>Change Password</h2></label>
                           {{form|crispy}}

                    <button type="submit" class="btn btn-dark ">Change Password</button>
                </form>
        </section>
    </section>

</section>
<!--
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit">Change Password</button>

</form>-->

</body>
</html>
{% endblock %}
