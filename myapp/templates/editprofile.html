{% extends 'index.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
   <title>edit profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
    body{
	background-image:url("{% static "images/feedbackk.jpg" %}");background-size:100% 100%;
	background-attachment:fixed;width:100%;
 	height:650px;}
 	label{font-size:20px;}
    .form-container{margin-top:30px;}
</style>
<body>

 <div  style="text-align:center;">
          <div>
                {% for messages in messages %}
                    <h3>{{messages}}</h3>
                {% endfor %}
          </div>
 </div>
<section class="container-fluid">
    <section class="row justify-content-center">
        <section class="col-10 col-sm-5 col-md-4 text-black">
                <form method="POST" class="form-container" enctype="multipart/form-data">
                    <div class="form-group">
                        <label><h2>Welcome!!{{request.user.username}}</h2></label>
                        {% csrf_token %}
                        {{u_form|crispy}}
                        {{p_form|crispy}}
                        <button type="submit" class="btn btn-dark">Submit</button>
                        <a href="{% url 'viewprofile' %}" class="btn btn-dark btn-md">View Profile</a>
                    </div>
                </form>

        </section>
    </section>
</section>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
